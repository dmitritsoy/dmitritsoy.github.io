<section id="pluralsight">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4>Pluralsight Skill IQs</h4>
                <hr />
            </div>
        </div>

        <div class="row d-flex">
            {% assign sorted = (site.data.pluralsight.iq |where level,'expert' | sort:'score' | reverse %}
            {% for iq in sorted %}
            <div class="pluralsight-item flex-fill p-3">
                <div><img src="{{ iq.icon }}" alt="{{ iq.title }}" />
                    <h3>{{ iq.title }}</h3>
                </div>
                <div>
                    <div>{{ iq.level }} {{ iq.score }}</div>
                    <div>{{ iq.percentile }} percentile</div>
                    <div>verified {{ iq.verifiedDate }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
